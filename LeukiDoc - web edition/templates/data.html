<body>

    <section class='rcontainer center'>
        <section class="wrapper">
            <div class="row">
                <div class="container">
                    <form class="col s12" method='POST' action='http://127.0.0.1:8080/calculation'>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="RBC" name='rbc' id="rbc" type="number" class="validate">
                                <label for="rbc">RBC</label>
                            </div>

                            <div class="input-field col s12">
                                <input placeholder="WBC" name='wbc' id="wbc" type="number" class="validate">
                                <label for="wbc">WBC</label>
                            </div>


                            <div class="input-field col s12">
                                <input placeholder="Protein" name='protein' id="protein" type="number" class="validate">
                                <label for="protein">Protein</label>
                            </div>


                            <div class="input-field col s12">
                                <input placeholder="Platelet" name='platelet' id="platelet" type="number" class="validate">
                                <label for="platelet">Platelet</label>
                            </div>

                            <div class="input-field col s12">
                                <input placeholder="Chemodose" name='cdose' id="cdose" type="number" class="validate">
                                <label for="cdose">Chemodose</label>
                            </div>


                        </div>
                        <div class='buttonHolder'>
                            <button type='submit' class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>Send</button>
                        </div>
                    </form>
                </div>
            </div>

        </section>

    </section>
